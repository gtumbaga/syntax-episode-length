<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <title>Syntax Episode Length</title>
</head>
<body>
  <h1>Syntax Episode Length</h1>
  <p>This will grab Syntax.fm 's RSS feed, and calculate a total run time!</p>
  <hr />
  <button id="btnGetRss">Get RSS Feed</button>
  <div id="resultsHolder">
    <h3>Results, as:</h3>
    <div class="seconds"><label >Seconds: </label><span id="sHolder">&nbsp;</span></div>
    or
    <div class="hours"><label>Hours: </label><span id="hHolder">&nbsp;</span></div>
    or
    <div class="days"><label>Days: </label><span id="dHolder">&nbsp;</span></div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
